<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>

      <div class="container">

        <div class="jumbotron">
          <h1>Triangle Detector</h1>
        </div>

          <form id="triangle-tracker">
              <div class="form-group">
                <label for="sideA">Side A:</label>
                <input id="sideA" type="text">
              </div>
              <div class="form-group">
                <label for="sideB">Side B:</label>
                <input id="sideB" type="text">
              </div>
              <div class="form-group">
                <label for="sideC">Side C:</label>
                <input id="sideC" type="text">
              </div>
            <button type="submit" class="btn">Go!</button>
          </form>

        <hr>

        <div id="result">
          <p><span class="triangle"></span></p>
        </div>

    </div>
  </body>
</html>
